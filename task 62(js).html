<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 62</title>
</head>
<body>
    <h1>Hello There</h1>
    <button type="button" onclick= "changeGreeting()">Click here</button>
    
  <script>
    let count = 0;
    let greeting = ["Hello First", "Hello Second", "Hello Third"]
     
    function changeGreeting() {
      let text = document.getElementsByTagName('h1');
      for (i = 0; i < text.length; i++){
        text[i].innerHTML = greeting[count%greeting.length];       
      }
           count++;
      }
      
      
   
  </script>  
</body>
</html>
